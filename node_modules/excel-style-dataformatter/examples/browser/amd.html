<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js'></script>
</head>
<body>
  <script>
    require(['../../lib/index', '../../lib/locales/ru'], function() {

      require(['DataFormatter', 'DataFormatter_ru'], function(DataFormatter, ru) {
        var dataFormatter = new DataFormatter({ locales: [ru] });

        document.write(dataFormatter.format('99', 'Number', 'Currency').value);

        dataFormatter.setLocale('ru');
        document.write('</br>');
        document.write(dataFormatter.format('99', 'Number', 'Currency').value);
      });

    });
  </script>
</body>
</html>
